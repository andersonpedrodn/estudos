<meta charset="utf-8">

<script>

function pulaLinha () {
	document.write ("<br><hr><br>");
}
function mostra (frase) {
	document.write ("<big>" + frase + "</big>");
	pulaLinha ();
}

var ano = 2022;
mostra ("Eu nasci em : " + (ano - 28));
mostra ("Aline nasceu em : " + (ano - 55));
mostra("Efigeide nasceu em : " + (ano - 20));
</script>
